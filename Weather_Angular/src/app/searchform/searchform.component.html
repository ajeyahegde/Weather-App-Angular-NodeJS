<div class = "container">
<div class="formcontainer justify-content-center md-4">
<div class="d-flex col-sm-12 justify-content-center mb-3 mt-3 pt-3">
    <h2 class="justify-content-center">Weather Search<img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/samsung/306/sun-behind-small-cloud_1f324-fe0f.png" style="height:40px; width:40px;background-color: #f3efef;"></h2>
</div>    
<div class="container justify-content-center md-4 pd-4" style="max-width: 66%;">
    <form class="container" [formGroup] = "form" (ngSubmit) = "getValues(form.value)">
      <div class="form-group row">
        <label class="row col-sm-4 col-form-label required" for="street" >Street<span style="color:red">*</span></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="street" name="street" formControlName = "street" >
        <div *ngIf="form.get('street').hasError('required') && form.get('street').touched" class="text-danger">
        Please enter a valid street
        </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="row col-sm-4 col-form-label required" for="city">City<span style="color:red">*</span></label> 
      <div class="col-sm-8">
        <input type="text" id="city" class="form-control" name="city" formControlName = "city" [matAutocomplete]="auto" >
      <div *ngIf="form.get('city').hasError('required') && form.get('city').touched" class="text-danger">
        Please enter a valid city
      </div>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let city of filteredCities | async" [value]="city">
          {{city}}
        </mat-option>
      </mat-autocomplete>
      </div>
      </div>

      <div class="form-group row">
      <label class="row col-sm-4 " for="state">State</label>
      <div class="col-sm-8">
      <select id="state" name="state" class="form-control" formControlName = "state" style="max-width: 50%;">
            <option value="Alabama">Alabama</option>
            <option value="Alaska">Alaska</option>
            <option value="Arizona">Arizona</option>
            <option value="Arkansas">Arkansas</option>
            <option value="California" selected="selected">California</option>
            <option value="Colorado">Colorado</option>
            <option value="Connecticut">Connecticut</option>
            <option value="Delaware">Delaware</option>
            <option value="District Of Columbia">District Of Columbia</option>
            <option value="Florida">Florida</option>
            <option value="Georgia">Georgia</option>
            <option value="Hawaii">Hawaii</option>
            <option value="Idaho">Idaho</option>
            <option value="Illinois">Illinois</option>
            <option value="Indiana">Indiana</option>
            <option value="Iowa">Iowa</option>
            <option value="Kansas">Kansas</option>
            <option value="Kentucky">Kentucky</option>
            <option value="Louisiana">Louisiana</option>
            <option value="Maine">Maine</option>
            <option value="Maryland">Maryland</option>
            <option value="Massachusetts">Massachusetts</option>
            <option value="Michigan">Michigan</option>
            <option value="Minnesota">Minnesota</option>
            <option value="Mississippi">Mississippi</option>
            <option value="Missouri">Missouri</option>
            <option value="Montana">Montana</option>
            <option value="Nebraska">Nebraska</option>
            <option value="Nevada">Nevada</option>
            <option value="New Hampshire">New Hampshire</option>
            <option value="New Jersey">New Jersey</option>
            <option value="New Mexico">New Mexico</option>
            <option value="New York">New York</option>
            <option value="North Carolina">North Carolina</option>
            <option value="North Dakota">North Dakota</option>
            <option value="Ohio">Ohio</option>
            <option value="Oklahoma">Oklahoma</option>
            <option value="Oregon">Oregon</option>
            <option value="Pennsylvania">Pennsylvania</option>
            <option value="Rhode Island">Rhode Island</option>
            <option value="South Carolina">South Carolina</option>
            <option value="South Dakota">South Dakota</option>
            <option value="Tennessee">Tennessee</option>
            <option value="Texas">Texas</option>
            <option value="Utah">Utah</option>
            <option value="Vermont">Vermont</option>
            <option value="Virginia">Virginia</option>
            <option value="Washington">Washington</option>
            <option value="West Virginia">West Virginia</option>
            <option value="Wisconsin">Wisconsin</option>
            <option value="Wyoming">Wyoming</option>
      </select><br>
      </div>
      </div>

      <hr style="width:100%; text-align:left; margin-top: 20px; margin-bottom:20px;">
      
      <div class="form-group row">
      <label class="row col-sm-4" for="checklocation" ><b>Auto-detect location? </b></label>
      <div class="col-sm-8">
        <input type="checkbox" id = "checklocation" class="form-check-input" name="checklocation" formControlName = "checklocation">Current Location<br>
      </div>
      </div>
      <div class="form-group row">
      <button mat-stroked-button style="background-color:rgb(0, 119, 255)" type="submit" id="submit" [disabled]="!form.valid">
        <mat-icon style="color:white">search</mat-icon><span style="color: white;">Search</span>
      </button>
      <button class="clear" mat-stroked-button style="margin-left: 10px;background-color:rgb(216, 216, 216)" type="reset" (click)="reset()">
        <mat-icon> clear_all</mat-icon>Clear
      </button>
      </div>
<!--      <input type="submit" id="submit" value="Search" [disabled]="!form.valid" style="margin-top: 20px;"/>-->
    </form>
</div>
</div>
<div class="container">
 <!-- <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic">
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" routerLink="results"> Results
    </label>
    
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" routerLink="favorites"> Favorites
    </label>
  </div>-->
  <div class="row justify-content-center align-items-center" style="height: 100px;">
  <mat-button-toggle-group style="border: none;" name="resultGroup" aria-label="Results & Favorites" value="Results">
    <mat-button-toggle  value="Results" routerLink="results">Results</mat-button-toggle>
    <mat-button-toggle value="Favorites" routerLink="favorites">Favorites</mat-button-toggle>
  </mat-button-toggle-group>
  </div>
</div>

<div *ngIf="showProgressBar">
  <div class="row justify-content-center align-items-center" style="height: 200px;">
  <div class=" progress-bar progress-bar-striped progress-bar-animated active" role="progressbar" aria-valuenow="50"
      aria-valuemin="0" aria-valuemax="100" style="width: 50%; height:15px;">
  </div>
  </div>
</div>
<div class="container" *ngIf="!hasData">
  <div class="alert alert-danger" role="alert">
    <strong>  No data found. Please try again. </strong>
  </div>
</div>
<router-outlet></router-outlet>



</div>
