<div *ngIf="!hasData">
  <div class="alert alert-danger" role="alert">
    <strong>No records found. Please try again.</strong> 
  </div>
</div>
<div class="container" *ngIf="hasData">

</div>

<div class="resultbuttons">
  <div>
  <button mat-stroked-button (click)="saveDatatoLocalStorage()">
    <mat-icon *ngIf="isFavoriteChecked" style="color:yellow;">
      star
    </mat-icon>
  
    <mat-icon *ngIf="!isFavoriteChecked">
      star_border
    </mat-icon>
  </button>
  </div>
  <div>
  <button mat-stroked-button [disabled]="currentIndex == -1" (click)="getDetails()">
    Details<mat-icon>chevron_right</mat-icon>
  </button>
  </div>
</div>
