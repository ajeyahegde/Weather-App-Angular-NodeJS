<div class="favoritesContainer">
<div *ngIf="containsData">
<div class="table-responsive-sm">
<table class="table table-striped" style="width:100%;border-spacing: 0 12px;">
    <tr>
        <th>#</th>
        <th>City</th>
        <th>State</th>
        <th></th>
    </tr>
    <tr *ngFor="let row of localStorageData;index as i">
         <th>{{i+1}}</th>
         <th (click)="goToResults(i)"><a href='javascript:;'><u>{{row.city}}</u></a></th>
         <th (click)="goToResults(i)"><a href='javascript:;'><u>{{row.state}}</u></a></th>   
        <th><button (click) = removeData(i) style="border:none;background-color:white">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"  fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg>
        </button></th>
    </tr>
</table>
</div>
</div>
<div *ngIf="!containsData">
<!--<ngb-alert>
    <strong>Sorry!</strong> No records found.
</ngb-alert>-->
<div class="alert alert-danger" role="alert">
    <strong>Sorry ! </strong> No records found.
</div>
</div>
</div>
